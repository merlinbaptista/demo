<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Career Guidance Platform - Login</h1>
    
    <form id="loginForm">
        <h2>Sign In</h2>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" placeholder="Enter your email" required><br><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" placeholder="Enter your password" required><br><br>
        
        <button type="submit">Login</button>
    </form>
    
    <div id="message"></div>
    
    <h3>Demo Credentials:</h3>
    <p>Email: demo@career.com</p>
    <p>Password: demo123</p>
    <p>(Or use any email/password combination)</p>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email && password) {
                document.getElementById('message').innerHTML = '<p style="color: green;">Login successful! Redirecting...</p>';
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 1000);
            } else {
                document.getElementById('message').innerHTML = '<p style="color: red;">Please fill in all fields.</p>';
            }
        });
    </script>
</body>
</html>
